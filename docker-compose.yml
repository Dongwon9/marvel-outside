include:
  - redis+db.yml
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: marvel_backend_dev
    working_dir: /workspace/backend
    command: pnpm run start:dev
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env.development
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - DATABASE_URL=postgresql://marvel:marvel_password@postgres:5432/marvel_dev
      - REDIS_URL=redis://:marvel_redis_password@redis:6379
      - LOG_LEVEL=debug
      - HTTP_LOG_ENABLED=true
    volumes:
      - ./backend:/workspace/backend
      - backend_node_modules:/workspace/backend/node_modules
      - ./pnpm-lock.yaml:/workspace/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml:ro
      - ./backend/scripts/docker-entrypoint.sh:/workspace/docker-entrypoint.sh
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marvel_network
    entrypoint: ["/workspace/docker-entrypoint.sh"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: marvel_frontend_dev
    working_dir: /workspace/frontend
    command: pnpm run start:dev
    ports:
      - "5173:5173"
    environment:
      - TZ=Asia/Seoul
      - NODE_ENV=development
      - VITE_PORT=5173
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://backend:3000
    volumes:
      - ./frontend:/workspace/frontend
      - frontend_node_modules:/workspace/frontend/node_modules
      - ./pnpm-lock.yaml:/workspace/pnpm-lock.yaml:ro
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml:ro
    depends_on:
      - backend
    networks:
      - marvel_network

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  marvel_network:
    driver: bridge
